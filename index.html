00:16:42,540 --> 00:16:44,540
Astaga. Kita berhasil. Berhasil.

225
00:16:45,270 --> 00:16:46,840
Ya!

226
00:16:51,540 --> 00:16:54,240
Sakit... Mengejutkanku saja.

227
00:16:56,800 --> 00:16:58,240
Sepertinya aku bisa menjadi penipu andal.

228
00:16:58,640 --> 00:16:59,900
Tentu saja!

229
00:17:14,440 --> 00:17:15,700
Kita harus makan bersama.

230
00:17:28,070 --> 00:17:29,600
- Halo? - Kamu dalam perjalanan, bukan?

231
00:17:31,340 --> 00:17:32,770
- Yang Jung Do? - Ya.

232
00:17:33,240 --> 00:17:36,370
- Aku ada di... - Aku tidak ikut. Kenapa harus aku?

233
00:17:36,670 --> 00:17:39,700
- Dengarkan aku. Aku ada di... - Aku tidak ikut. Jangan memaksaku.

234
00:17:39,700 --> 00:17:42,600
- Sudah kubilang. - Sudah kubilang aku tidak mau.

235
00:17:42,600 --> 00:17:43,910
Lagi pula, ini bukan ideku.

236
00:17:44,140 --> 00:17:45,770
Aku menolak. Katakan saja aku mati.

237
00:17:45,770 --> 00:17:47,340
- Kenapa kamu... - Sekarang aku

238
00:17:48,770 --> 00:17:50,740
ada di kantormu. Itu yang ingin kukatakan.

239
00:17:51,570 --> 00:17:53,700
- Lantas, dengarkan dahulu. - Kamu gila?

240
00:17:54,140 --> 00:17:55,570
- Bagaimana kamu... - Aku tahu.

241
00:17:55,570 --> 00:17:57,200
- Cepat pergi. - Halo.

242
00:17:58,770 --> 00:18:01,200
Sepertinya kalian masih bertengkar.

243
00:18:06,140 --> 00:18:09,440
Tidak mungkin. Kami berbaikan kemarin malam. Dia tidak marah.

244
00:18:11,800 --> 00:18:13,070
Bukankah begitu, Sayang?

245
00:18:23,500 --> 00:18:25,410
Kenapa tidak bicara?

246
00:18:25,770 --> 00:18:27,740
Bukankah begitu, Sayang?

247
00:18:32,370 --> 00:18:35,470
Ya. Tentu. Kami sudah berbaikan.

248
00:18:40,000 --> 00:18:41,000
Halo.

249
00:18:43,170 --> 00:18:44,440
Baiklah...

250
00:18:47,070 --> 00:18:48,910
Mau makan sekarang?

251
00:18:52,540 --> 00:18:55,840
"Selamat ulang tahun"

252
00:18:55,970 --> 00:18:58,840
- Selamat ulang tahun. - Ini ulang tahunku?

253
00:18:59,340 --> 00:19:02,970
- Selamat ulang tahun, istriku. - Selamat ulang tahun, Bu Cho.

254
00:19:03,070 --> 00:19:05,970
"Selamat ulang tahun"

255
00:19:16,070 --> 00:19:17,070
Mari minum.

256
00:19:17,340 --> 00:19:19,600
- Selamat ulang tahun. - Selamat ulang tahun.

257
00:19:42,640 --> 00:19:45,170
Suamiku ini menggemaskan sekali saat sedang makan, ya?

258
00:19:48,500 --> 00:19:50,270
Kenapa kamu bisa semenggemaskan ini?

259
00:19:50,970 --> 00:19:54,070
Wanita ini menikahiku karena aku terlihat menggemaskan saat makan.

260
00:19:59,570 --> 00:20:02,670
Omong-omong, apa yang kamu sukai dari Pak Cho?

261
00:20:04,800 --> 00:20:05,840
Apa?

262
00:20:06,000 --> 00:20:08,910
Kudengar kamu yang mengejarnya saat masih kuliah.

263
00:20:12,770 --> 00:20:14,470
Ya.

264
00:20:15,170 --> 00:20:17,240
Aku yang mengejarnya saat masih kuliah.

265
00:20:17,240 --> 00:20:20,070
Karena itu, kenapa kamu sampai mengejarnya?

266
00:20:23,770 --> 00:20:27,570
Aku tidak benar-benar ingat.

267
00:20:28,270 --> 00:20:30,170
Kelihatannya kamu malu menjelaskannya.

268
00:20:30,770 --> 00:20:31,770
Katakan saja.

269
00:20:32,170 --> 00:20:34,240
Apa yang kamu sukai darinya?

270
00:20:36,970 --> 00:20:39,370
Katakanlah. Aku juga ingin tahu.

271
00:20:40,270 --> 00:20:41,540
Apa yang paling kamu sukai dariku?

272
00:20:53,740 --> 00:20:55,140
Aku benar-benar tidak ingat.

273
00:20:56,970 --> 00:20:57,970
Sungguh.

274
00:21:00,540 --> 00:21:01,910
Aku tidak ingat apa-apa.

275
00:21:12,140 --> 00:21:13,340
Seperti itulah.

276
00:21:14,470 --> 00:21:17,700
Saat kamu benar-benar disakiti oleh seseorang,

277
00:21:18,740 --> 00:21:20,500
kamu tidak akan ingat apa yang kamu sukai darinya.

278
00:21:24,240 --> 00:21:27,500
Kenapa aku menyukainya?

279
00:21:29,140 --> 00:21:31,170
Perasaan apa yang kurasakan?

280
00:21:32,370 --> 00:21:33,500
Apa yang kulakukan?

281
00:21:35,570 --> 00:21:36,870
Aku tidak bisa mengingatnya.

282
00:21:38,600 --> 00:21:39,670
Itulah yang kurasakan.

283
00:21:51,070 --> 00:21:54,070
Pak Cho pasti berselingkuh.

284
00:22:05,000 --> 00:22:07,040
Mereka sedang berdiskusi apa sampai selama itu?

285
00:22:08,540 --> 00:22:09,570
Aku tahu.

286
00:22:11,870 --> 00:22:13,200
Saat kamu melihatnya,

287
00:22:13,770 --> 00:22:15,270
kamu tidak ingin memukulnya?

288
00:22:16,370 --> 00:22:17,370
Apa?

289
00:22:18,570 --> 00:22:21,600
Aku saja ingin sekali menginjak-injak si Gendut itu.

290
00:22:25,270 --> 00:22:27,570
Padahal kalian terlihat bahagia. Kenapa...

291
00:22:27,970 --> 00:22:30,070
Maksudmu yang kubilang menggemaskan itu?

292
00:22:31,170 --> 00:22:33,900
- Itu... - Aku mengencaninya karena dia kaya.

293
00:22:34,000 --> 00:22:35,270
Karena dia kaya pula, aku menikahinya.

294
00:22:35,470 --> 00:22:38,240
Aku mencoba menyukainya dengan mengatakan selahap apa dia,

295
00:22:38,600 --> 00:22:40,440
setelah itu dia selalu makan banyak.

296
00:22:42,370 --> 00:22:44,140
Rasanya ingin kurobek saja rahangnya

297
00:22:45,000 --> 00:22:46,140
agar dia berhenti makan.

298
00:22:56,340 --> 00:22:57,340
Sayang.

299
00:22:59,870 --> 00:23:00,870
Selamat malam.

300
00:23:02,140 --> 00:23:03,170
Ayo.

301
00:23:11,370 --> 00:23:12,900
Wanita itu aneh sekali.

302
00:23:13,370 --> 00:23:14,370
Apa?

303
00:23:15,170 --> 00:23:16,170
Tidak apa-apa.

304
00:23:19,800 --> 00:23:20,840
Mobilmu di Balai Kota, bukan?

305
00:23:21,470 --> 00:23:22,470
Panggillah taksi.

306
00:23:23,240 --> 00:23:24,270
Benar.

307
00:23:26,470 --> 00:23:27,740
Tapi, karena tidak ada taksi,

308
00:23:30,200 --> 00:23:31,240
berjalan-jalan saja dahulu.

309
00:23:33,670 --> 00:23:35,870
Ada taksi di sini...

310
00:23:37,970 --> 00:23:39,300
Kenapa? Ayo.

311
00:23:54,800 --> 00:23:55,800
Terima kasih.

312
00:24:01,600 --> 00:24:04,040
Kalian berdua membicarakan apa?

313
00:24:06,500 --> 00:24:08,570
Biasa. Tentang investasi.

314
00:24:09,340 --> 00:24:12,200
Kalau begitu, berapa yang harus kuinvestasikan?

315
00:24:13,340 --> 00:24:16,870
Sebanyak apa pun yang kamu inginkan tidak apa-apa,

316
00:24:18,640 --> 00:24:20,170
tapi aku akan berkata jujur.

317
00:24:20,340 --> 00:24:22,400
Jika kumasukkan uang kecil, hasilnya pun kecil.

318
00:24:23,170 --> 00:24:25,270
Bagaimana? Kamu mau menjadi pria, bukan?

319
00:24:26,340 --> 00:24:29,300
Pria sejati yang mengambil risiko?

320
00:24:30,670 --> 00:24:31,740
Memangnya risiko apa?

321
00:24:34,870 --> 00:24:35,900
Penyelundupan?

322
00:24:37,170 --> 00:24:38,740
Secara teknis memang penyelundupan,

323
00:24:38,740 --> 00:24:40,700
tapi sistemnya tidak ilegal.

324
00:24:41,240 --> 00:24:42,570
Seperti itu cara kerjanya.

325
00:24:42,800 --> 00:24:45,340
Setiap hari artefak budaya itu selalu saja ditemukan.

326
00:24:45,440 --> 00:24:47,370
Replikanya pun dibuat besar-besaran.

327
00:24:48,200 --> 00:24:51,370
Campur sedikit artefak asli dalam pengiriman replikanya,

328
00:24:51,900 --> 00:24:53,000
lalu tanamkan modal di situ?

329
00:24:54,100 --> 00:24:55,370
Benar.

330
00:24:56,240 --> 00:24:57,570
Padahal kamu cepat paham.

331
00:24:57,570 --> 00:24:59,700
Kenapa Bang Ho Seok itu tidak paham, ya?

332
00:25:04,770 --> 00:25:05,870
Tidak.

333
00:25:06,370 --> 00:25:09,740
Maksudku bukan kita menjual replika yang dianggap asli.

334
00:25:10,770 --> 00:25:13,670
Kita campur beberapa yang asli dalam pengiriman replikanya.

335
00:25:13,870 --> 00:25:16,440
Kita impor yang asli dengan replika. Bersamaan.

336
00:25:17,740 --> 00:25:19,870
Kamu tidak paham?

337
00:25:19,870 --> 00:25:21,370
Memangnya aku berbahasa Mandarin?

338
00:25:23,740 --> 00:25:26,270
Aku paham sekarang.

339
00:25:26,900 --> 00:25:30,300
Kamu masukkan beberapa artefak asli dengan artefak replika...

340
00:25:36,240 --> 00:25:38,470
Lalu, apa katanya? Dia bersedia?

341
00:25:38,640 --> 00:25:39,700
Tidak.

342
00:25:40,100 --> 00:25:41,240
Pada awalnya dia menolak.

343
00:25:43,670 --> 00:25:45,570
Kedengarannya terlalu sulit untukku.

344
00:25:45,800 --> 00:25:47,300
Karena itu aku membujuknya.

345
00:25:48,140 --> 00:25:49,800
Pak Bang...

346
00:25:50,900 --> 00:25:52,140
Jika kamu menjual

347
00:25:52,900 --> 00:25:56,140
produk-produk murah Tiongkok ini ke Korea,

348
00:25:56,470 --> 00:25:59,300
keuntunganmu paling tidak mencapai 10 kali lipat.

349
00:26:01,100 --> 00:26:02,570
Mau berapa lama?

350
00:26:03,400 --> 00:26:06,070
Mau berapa lama lagi kamu bermain dengan uang kecil?

351
00:26:06,070 --> 00:26:07,600
Memangnya uang kecil bisa membeli susu bayi?

352
00:26:10,900 --> 00:26:13,570
Tetap saja sepertinya aku tidak bisa.

353
00:26:13,900 --> 00:26:18,140
Dunia ini tempat uang mencetak uang dan yang kaya menjadi semakin kaya.

354
00:26:18,500 --> 00:26:22,340
Jika kamu miskin, tidak mungkin aku menawarkan hal ini.

355
00:26:23,570 --> 00:26:25,840
Sampai kapan uangmu enam digit terus?

356
00:26:26,270 --> 00:26:28,440
Di Tiongkok, yang seperti itu

357
00:26:29,100 --> 00:26:30,740
tidak dianggap orang kaya.

358
00:26:31,200 --> 00:26:34,500
Uang sebanyak itu hanya mereka jadikan hadiah ulang tahun anak.

359
00:26:36,540 --> 00:26:37,600
Pak Bang.

360
00:26:38,000 --> 00:26:39,440
Jangan mudah berpuas diri.

361
00:26:40,600 --> 00:26:41,770
Lihatlah para miliuner.

362
00:26:43,200 --> 00:26:45,300
Sehebat apa kedengarannya bagimu?

363
00:26:45,540 --> 00:26:46,740
Miliuner.

364
00:26:47,140 --> 00:26:48,340
Hebat sekali.

365
00:26:49,440 --> 00:26:50,600
Tapi,

366
00:26:53,100 --> 00:26:56,140
aku bisa melihat barangnya sebelum kita sepakat, bukan?

367
00:26:57,570 --> 00:26:59,300
Tidak masalah.

368
00:27:01,740 --> 00:27:02,740
Ayo.

369
00:27:10,170 --> 00:27:11,840
Jangan libatkan aku lagi.

370
00:27:13,370 --> 00:27:16,100
Baiklah. Tidak akan lagi. Masuklah.

371
00:27:18,900 --> 00:27:20,670
- Hati-hati, ya, Pak. - Baik.

372
00:27:36,970 --> 00:27:39,000
"Yang Jung Do"

373
00:27:43,240 --> 00:27:44,270
Ada apa?

374
00:27:46,470 --> 00:27:47,500
Bagaimana perjalananmu?

375
00:27:53,400 --> 00:27:54,470
Aku...

376
00:27:56,240 --> 00:27:57,340
Maafkan aku.

377
00:28:02,400 --> 00:28:04,040
Aku hanya mengingat kenangan yang baik.

378
00:28:09,240 --> 00:28:10,300
Sampai jumpa.

379
00:28:27,200 --> 00:28:30,000
Yang kulakukan kepadamu itu bukan cinta.

380
00:28:30,570 --> 00:28:31,600
Semua itu bohong.

381
00:29:16,770 --> 00:29:17,800
Jung Do.

382
00:29:22,900 --> 00:29:23,900
Wanita itu?

383
00:29:44,770 --> 00:29:46,570
Kamu benar-benar menyukainya?

384
00:29:47,270 --> 00:29:48,340
Tidak, bukan?

385
00:29:49,040 --> 00:29:50,840
Tidak mungkin dia menyukai seseorang sepertimu.

386
00:29:51,470 --> 00:29:54,470
Jelas sekali dia tidak punya uang.

387
00:29:54,770 --> 00:29:57,870
Kenapa malah membuang waktu dengan wanita seperti itu?

388
00:29:57,870 --> 00:30:00,400
Pak, aku...

389
00:30:01,400 --> 00:30:03,640
Kali pertama setelah aku beranjak di usia 20 tahun...

390
00:30:05,670 --> 00:30:08,370
Yang kurasakan nyata berubah palsu begitu saja.

391
00:30:08,740 --> 00:30:09,900
Jadi...

392
00:30:16,800 --> 00:30:18,040
Bisa kita pergi sekarang?

393
00:31:29,600 --> 00:31:31,570
Baiklah. Ayo kita gabungkan tugas.

394
00:31:32,140 --> 00:31:34,470
Ja Wang, cari gambar-gambar artefak dari Tiongkok.

395
00:31:40,770 --> 00:31:43,100
Kamu mencari artefak yang serupa.

396
00:31:45,070 --> 00:31:46,100
Baiklah.

397
00:31:47,100 --> 00:31:48,570
Tetaplah mengikuti Komisaris Ahn.

398
00:31:48,800 --> 00:31:49,870
Baik.

399
00:31:54,500 --> 00:31:55,800
- Tidak apa-apa? - Apa ini?

400
00:31:58,070 --> 00:31:59,440
- Astaga, tunggu. - Astaga.

401
00:32:00,340 --> 00:32:01,400
Lihat siapa ini.

402
00:32:01,840 --> 00:32:03,440
Astaga. Senang bertemu denganmu.

403
00:32:03,570 --> 00:32:06,200
Paman hafalkan semuanya. Ada banyak sekali.

404
00:32:06,200 --> 00:32:07,570
Astaga.

405
00:32:08,340 --> 00:32:11,370
Pasca abad ke-20, artefak ini...

406
00:32:11,500 --> 00:32:13,700
Lalu, akan kuhubungi Bang Ho Seok.

407
00:32:13,770 --> 00:32:16,970
Pak Bang, sampelnya sudah datang.

408
00:32:17,400 --> 00:32:18,400
Mau dilihat?

409
00:32:18,400 --> 00:32:21,440
Dia pasti memanggil kakaknya karena kakaknya ahli barang antik.

410
00:32:22,700 --> 00:32:24,770
Ya, Kak. Aku butuh bantuan.

411
00:32:24,900 --> 00:32:27,300
Lalu, siapa yang akan Bang Min A hubungi?

412
00:32:29,540 --> 00:32:31,140
Aku bisa meminta bantuan?

413
00:32:32,100 --> 00:32:33,600
Ini untuk adikku.

414
00:32:38,140 --> 00:32:39,800
- Silakan duduk. - Terima kasih.

415
00:32:40,070 --> 00:32:41,170
Astaga.

416
00:32:41,400 --> 00:32:42,470
Dia sudah datang.

417
00:32:43,070 --> 00:32:44,770
Halo, namaku Cho Hee Joon.

418
00:32:45,070 --> 00:32:46,070
Halo.

419
00:32:46,670 --> 00:32:47,670
Masuklah.

420
00:32:47,670 --> 00:32:50,900
Satu-satunya juru taksir yang Bang Min A percayai.

421
00:32:51,570 --> 00:32:54,470
Pejabat publik yang sedikit kotor.

422
00:32:56,770 --> 00:32:57,800
Paman siap?

423
00:33:08,340 --> 00:33:09,340
Kita mulai.

424
00:33:11,070 --> 00:33:13,940
Ini dia. Aku membayar mahal untuk artefak ini.

425
00:33:13,940 --> 00:33:15,740
Memangnya artefak ini mahal?

426
00:33:16,570 --> 00:33:17,870
Kelihatannya bagiku seperti tanah liat.

427
00:33:21,140 --> 00:33:22,240
Tolong dilihat.

428
00:33:22,940 --> 00:33:24,000
Tentu.

429
00:33:25,940 --> 00:33:28,270
Omong-omong, bapak itu siapa?

430
00:33:28,870 --> 00:33:31,870
Dia teman kakakku dari Administrasi Warisan Budaya.

431
00:33:32,970 --> 00:33:34,340
Begitu rupanya.

432
00:33:34,440 --> 00:33:38,170
Senang rasanya mengenal seorang petugas dari sana.

433
00:33:38,600 --> 00:33:40,970
Kalau begitu, kenapa tidak beri tahu kalau dia akan datang?

434
00:33:40,970 --> 00:33:42,870
Padahal aku bisa membawa ahli juga.

435
00:33:47,000 --> 00:33:49,670
Pak Cho, kamu tidak kecewa, bukan?

436
00:33:50,440 --> 00:33:51,440
Tidak.

437
00:33:51,740 --> 00:33:54,900
Aku tahu tidak mudah memercayai seseorang.

438
00:33:59,000 --> 00:34:00,070
Hei.

439
00:34:00,500 --> 00:34:02,740
Perlakukan dengan baik, Pak Ahli.

440
00:34:03,700 --> 00:34:05,640
Jangan khawatir.

441
00:34:35,870 --> 00:34:37,570
Ini salah.

442
00:34:38,600 --> 00:34:40,370
Ini tidak benar.

443
00:34:40,600 --> 00:34:42,670
Apa? Replika?

444
00:34:43,500 --> 00:34:44,940
Ini tidak benar.

445
00:34:45,540 --> 00:34:46,870
Tidak benar.

446
00:34:48,600 --> 00:34:51,400
Benda ini tidak boleh ada di sini.

447
00:34:52,700 --> 00:34:54,500
Apa maksudmu?

448
00:34:54,840 --> 00:34:57,100
Artefak ini tidak boleh menjadi properti pribadi.

449
00:34:57,100 --> 00:35:00,170
Artefak ini seharusnya ada di museum agar orang-orang bisa melihat.

450
00:35:01,000 --> 00:35:03,470
Nilai sejarah artefak ini tinggi sekali.

451
00:35:07,940 --> 00:35:11,340
Ini artefak jenis sancai yang ada di zaman Dinasti Tang.

452
00:35:11,670 --> 00:35:13,970
Sesuatu seperti ini digali kali pertama...

453
00:35:13,970 --> 00:35:14,970
Jadi...

454
00:35:15,740 --> 00:35:16,740
Berapa nilainya?

455
00:35:17,570 --> 00:35:18,900
Dengarkan baik-baik.

456
00:35:19,500 --> 00:35:21,270
Di abad ke-20,

457
00:35:21,400 --> 00:35:23,700
saat orang-orang Tiongkok membangun jalur kereta api,

458
00:35:24,340 --> 00:35:27,070
mereka berhasil menggali beberapa artefak...

459
00:35:27,200 --> 00:35:29,140
Jadi, berapa nilainya?

460
00:35:29,540 --> 00:35:31,810
Dengarkan kata-kataku dahulu.

461
00:35:31,940 --> 00:35:35,200
Di tahun 1928, saat mereka membangun jalur kereta api...

462
00:35:35,240 --> 00:35:36,240
Astaga.

		if (lines[i].indexOf('-->') >= 0) {
			var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
			if (splitted.length != 2) {
				throw 'Error when splitting "-->": ' + lines[i];
			}
			// Already ignoring anything past the "end" timestamp (i.e. cue settings).
			start = parse_timestamp(splitted[0]);
			end = parse_timestamp(splitted[1]);
		} else if (lines[i] == '') {
			if (start && end) {
				var cue = new VTTCue(start, end, payload);
				cues.push(cue);
				start = null;
				end = null;
				payload = null;
			}
		} else if(start && end) {
			if (payload == null) {
				payload = lines[i];
			} else {
				payload += '\n' + lines[i];
			}
		}
	}
	return cues;
}
function init() {
	// http://www.html5rocks.com/en/tutorials/track/basics/
	// https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
	var video = document.querySelector('video');
	var subtitle = document.getElementById('subtitle');
	var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
	track.mode = "showing";
	quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function(cue) {
		track.addCue(cue);
	});
}
init();
